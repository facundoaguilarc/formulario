<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta nombre="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="formulario">
        <h3 class="tituloFormulario">Formulario</h3>
        <div class="campo text">
            <input class="inputTexto" id="nombre" type="text" placeholder="Nombre">
        </div>
        <div class="campo text">
            <input class="inputTexto" id="apellido" type="text" placeholder="Apellido">
        </div>
        <div class="campo text">
            <input class="inputTexto" id="fecha" type="text" placeholder="Fecha de nacimiento">
        </div>
        <div class="campo" id="boton">
            <p>Enviar</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
